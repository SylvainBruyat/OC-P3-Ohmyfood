<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/583ad7970e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Ohmyfood! Paris | À la française</title>
</head>
<body>
    <header class="header shadow--dark"> <!-- Ombre non-visible sur la page index. Vérifier que toujours non-visible sur les pages de menu
                                         après modification pour la rendre visible sur la page index -->
        <a href="index.html">
            <i class="fas fa-arrow-left header__arrow"></i>
        </a>
        <p>
            <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood" class="header__logo" />
        </p>
    </header>

    <main>
        <div class="picture">
            <p class="picture__box">
                <img src="./images/restaurants/a-la-francaise.jpg" alt="Photo d'illustration du restaurant À la française">
            </p>
        </div>
        <section class="menu">
            <div class="title">
                <h1>À la française</h1>
                <div class="menu__heart-container">
                    <label for="like-button" class="like-button fa-stack">
                        <input type="checkbox" id="like-button" />
                        <i class="fas fa-heart menu__heart heart--not-liked fa-stack-1x"></i>
                        <i class="fas fa-heart menu__heart heart--liked fa-stack-1x"></i>
                    </label>
                </div>
            </div>

            <section class="menu__starters">
                <div>
                    <h2>
                        Entrées
                        <span class="menu__underline"></span>
                    </h2>
                </div>
                <label for="menu__select-tartare" class="menu__item">
                    <div class="menu__text">
                        <h3>Tartare de poulpe acidulé</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Aux zests d'orange</p>
                            <p class="menu__price">25€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-tartare">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
                <label for="menu__select-veloute" class="menu__item">
                    <div class="menu__text">
                        <h3>Velouté de légumes d'antan</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Carotte, panais, topinambour</p>
                            <p class="menu__price">35€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-veloute">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
                <label for="menu__select-soupe" class="menu__item">
                    <div class="menu__text">
                        <h3>Soupe à l'oignon</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Revisitée</p>
                            <p class="menu__price">20€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-soupe">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
            </section>

            <section class="menu__main-courses">
                <div>
                    <h2>
                        Plats
                        <span class="menu__underline"></span>
                    </h2>
                </div>
                <label for="menu__select-saint-jacques" class="menu__item">
                    <div class="menu__text">
                        <h3>Coquilles Saint-Jacques</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Accompagnées d'une purée de panais</p>
                            <p class="menu__price">40€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-saint-jacques">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
                <label for="menu__select-magret" class="menu__item">
                    <div class="menu__text">
                        <h3>Magret de canard</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Et parmentier de pommes de terre</p>
                            <p class="menu__price">35€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-magret">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
                <label for="menu__select-pigeonneau" class="menu__item">
                    <div class="menu__text">
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Sur son lit de gnocchis aux légumes</p>
                            <p class="menu__price">44€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-pigeonneau">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
            </section>

            <section class="menu__desserts">
                <div>
                    <h2>
                        Desserts
                        <span class="menu__underline"></span>
                    </h2>
                </div>
                <label for="menu__select-petales" class="menu__item">
                    <div class="menu__text">
                        <h3>Pétales de violettes glacés</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Et purée de noisettes</p>
                            <p class="menu__price">18€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-petales">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
                <label for="menu__select-fondant" class="menu__item">
                    <div class="menu__text">
                        <h3>Fondant au chocolat</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Revisité</p>
                            <p class="menu__price">22€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-fondant">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
                <label for="menu__select-millefeuille" class="menu__item">
                    <div class="menu__text">
                        <h3>Millefeuille croustillant</h3>
                        <div class="menu__desc-price">
                            <p class="menu__desc">Myrtilles et pâte d'amande</p>
                            <p class="menu__price">23€</p>
                        </div>
                    </div>
                    <input type="checkbox" id="menu__select-millefeuille">
                    <i class="fas fa-check-circle menu__select"></i>
                </label>
            </section>

            <div class="order">
                <a href="#">
                    <p class="btn shadow">Commander</p>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <h2>ohmyfood</h2>
        <ul>
            <li class="footer__item">
                <i class="fas fa-utensils footer__icon"></i>
                <a href="#" class="footer__link">Proposer un restaurant</a>
            </li>
            <li class="footer__item">
                <i class="fas fa-hands-helping fa-sm footer__icon"></i>
                <a href="#" class="footer__link">Devenir partenaire</a>
            </li>
            <li class="footer__item">
                <a href="#" class="footer__link">Mentions légales</a>
            </li>
            <li class="footer__item">
                <a href="mailto:contact-paris@ohmyfood.com" class="footer__link">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
