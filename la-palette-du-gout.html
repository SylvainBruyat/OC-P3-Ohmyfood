<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/583ad7970e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="icon" href="./images/icons/ohmyfood-purple.ico" type="image/x-icon" />

    <title>Ohmyfood! Paris | La palette du goût</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <i class="fas fa-arrow-left header__arrow"></i>
        </a>
        <p>
            <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood" class="header__logo" />
        </p>
    </header>

    <main>
        <div class="picture">
            <p class="picture__box">
                <img src="./images/restaurants/la-palette-du-gout.jpg" alt="Photo d'illustration du restaurant La palette du goût">
            </p>
        </div>
        <section class="menu">
            <div class="menu__title">
                <h1>La palette du goût</h1>
                <div class="menu__heart-container">
                    <label for="like-button" class="like-button fa-stack">
                        <input type="checkbox" id="like-button" />
                        <i class="fas fa-heart heart--not-liked fa-stack-1x"></i>
                        <svg viewBox="0 0 512 512" class="heart--liked">
                            <defs>
                                <linearGradient id="heart-color" gradientTransform="rotate(90)">
                                  <stop offset="0%" class="heart-top" />
                                  <stop offset="100%" class="heart-bottom" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
                                fill="url(#heart-color)"
                            />
                        </svg>
                    </label>
                </div>
            </div>
            <div class="menu__list">
                <section class="menu__starters">
                    <div>
                        <h2>
                            Entrées
                            <span class="menu__underline"></span>
                        </h2>
                    </div>
                    <label for="menu__select-fricassee" class="menu__item menu__item--1">
                        <input type="checkbox" id="menu__select-fricassee">
                        <span class="menu__text">
                            <span class="menu__item-name">Fricassée d'escargot</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">Au piment d'Espelette</span>
                                <span class="menu__price">25€</span>
                            </span>
                        </span>                        
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                    <label for="menu__select-foie-gras" class="menu__item menu__item--2">
                        <input type="checkbox" id="menu__select-foie-gras">
                        <span class="menu__text">
                            <span class="menu__item-name">Foie gras de canard mi-cuit</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">Et ses copeaux de truffe noire</span>
                                <span class="menu__price">35€</span>
                            </span>
                        </span>
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                    <label for="menu__select-oeuf" class="menu__item menu__item--3">
                        <input type="checkbox" id="menu__select-oeuf">
                        <span class="menu__text">
                            <span class="menu__item-name">Oeuf au plat</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">Assaisonné à la truffe sur lit de caviar</span>
                                <span class="menu__price">20€</span>
                            </span>
                        </span>                        
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                </section>

                <section class="menu__main-courses">
                    <div>
                        <h2>
                            Plats
                            <span class="menu__underline"></span>
                        </h2>
                    </div>
                    <label for="menu__select-filet" class="menu__item menu__item--4">
                        <input type="checkbox" id="menu__select-filet">
                        <span class="menu__text">
                            <span class="menu__item-name">Filet de boeuf aux herbes</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">Accompagné de sa ribambelle de légumes</span>
                                <span class="menu__price">40€</span>
                            </span>
                        </span>                        
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                    <label for="menu__select-parmentier" class="menu__item menu__item--5">
                        <input type="checkbox" id="menu__select-parmentier">
                        <span class="menu__text">
                            <span class="menu__item-name">Parmentier de queue de boeuf</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">À la truffe noire sur sa purée de panais</span>
                                <span class="menu__price">35€</span>
                            </span>
                        </span>                        
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                    <label for="menu__select-turbo" class="menu__item menu__item--6">
                        <input type="checkbox" id="menu__select-turbo">
                        <span class="menu__text">
                            <span class="menu__item-name">Filet de turbot</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">Aux agrumes</span>
                                <span class="menu__price">44€</span>
                            </span>
                        </span>                        
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                </section>

                <section class="menu__desserts">
                    <div>
                        <h2>
                            Desserts
                            <span class="menu__underline"></span>
                        </h2>
                    </div>
                    <label for="menu__select-paris-brest" class="menu__item menu__item--7">
                        <input type="checkbox" id="menu__select-paris-brest">
                        <span class="menu__text">
                            <span class="menu__item-name">Paris-Brest</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">Revisité</span>
                                <span class="menu__price">18€</span>
                            </span>
                        </span>                    
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                    <label for="menu__select-macaron" class="menu__item menu__item--8">
                        <input type="checkbox" id="menu__select-macaron">
                        <span class="menu__text">
                            <span class="menu__item-name">Macaron au chocolat d'exception</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">Et glace à la vanille de Madagascar</span>
                                <span class="menu__price">22€</span>
                            </span>
                        </span>                        
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                    <label for="menu__select-mousse" class="menu__item menu__item--9">
                        <input type="checkbox" id="menu__select-mousse">
                        <span class="menu__text">
                            <span class="menu__item-name">Mousse au chocolat</span>
                            <span class="menu__desc-price">
                                <span class="menu__desc">Au piment d'Espelette et à la truffe noire</span>
                                <span class="menu__price">23€</span>
                            </span>
                        </span>                        
                        <i class="fas fa-check-circle menu__select"></i>
                    </label>
                </section>
            </div>

            <div class="menu__order">
                <a href="#">
                    <p class="btn shadow">Commander</p>
                </a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <h2>ohmyfood</h2>
            <ul>
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <i class="fas fa-utensils footer__icon"></i>
                        Proposer un restaurant
                    </a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">
                        <i class="fas fa-hands-helping fa-sm footer__icon"></i>
                        Devenir partenaire
                    </a>
                </li>
                <li class="footer__item">
                    <a href="#" class="footer__link">Mentions légales</a>
                </li>
                <li class="footer__item">
                    <a href="mailto:contact-paris@ohmyfood.com" class="footer__link">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
